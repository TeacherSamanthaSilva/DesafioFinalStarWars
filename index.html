<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Star Wars</title> 
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="fundostarwars">
            <img clss="fundostarwars" src="images/fundostarwars.png" alt="fundostarwars" width="100%" height="100%"/> 
        </div>

            <img class="star" src="images/star.png" alt="star" />

        <div class="wars">

        </div>
        <div class="kyloren">
            <img class="kyloren" src="images/kyloren.png" alt="kyloren">
        </div>
        <div class="criesualegiao">
            <img class="criesualegiao" src="images/criesualegiao.png" alt="criesualegiao">
        </div>

    </header>
    <main>
        <div class="fundorobo">
            <img class="fundorobo" src="images/fundorobo.png" alt="fundorobo" >
        </div>
        <div class="sobreojogo">
            <img class="sobreojogo"   src="images/sobreojogo.png" alt="sobreojogo">
        </div>
        <div class="linha">
            <img class="linha" src="images/linha.png" alt="linha">
        </div>
        <div class="comeceajogar">
            <img class="comeceajogar" src="images/comeceajogar.png" alt="comeceajogar.png" alt="clique no botão de download para baixar o jogo">
        </div>
        <h2 class="estruturadejogo">ESTRUTURA DO <span>JOGO</span></h2>
        <ul >
            <li><a>JORNADA</a></li>
            <li><a>A BATALHA DO GUERRUEIRO ESTELAR</a></li>
            <li><a>HERÓIS CONTRA OS VILÕES </a></li>
            <li><a>A BATALHA GALÁCTICA</a></li>
            <li><a>SUPERIORIDADE</a></li>
            <li><a>FLIPERAMA</a></li>
        </ul>

        <div class="rey">
            <img class="rey" src="images/rey.png" alt="rey">
        </div>
        <div class="dartmaul">
            <img class="dartmaul" src="images/dartmaul.png" alt="dartmaul">
        </div>
       
    </main>
    <section class="atributos">
        <img class="retangulocinza" src="images/retangulocinza.png" alt="retangulocinza" width="100%" height="100%">
        </div>
        <div class="palavraatributos">
            <img class="palavraatributos" src="images/atributos.png" alt="palavra atributos">
        </div>
        <div class="atributosimagem1">
            <img class="atributosimagem1" src="images/atributosimagem1.png" alt="Batalha de star wars ataque dos clones">
        </div>
        <div class="atributosimagem2">
            <img class="atributosimagem2" src="images/atributosimagem2.png" alt="stormtropper atirando">
        </div>
    </section>
    <section class="jogo">
        <img src="images/retangulo branco.png" alt="retangulobranco" width="100%" height="30%">
    </section>
    <footer>
        <img src="images/retangulolaranja.png" alt="retangulolaranja" width="50%" height="100%">
    </footer>

</html>
